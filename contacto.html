    <section>
      <h1 class="titulo-contacto">Formulario Contacto</h1>
      <section class="section-contacto">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="nombre completo"
            />
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="email"
            />
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Direcci√≥n</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="1234 Main St"
            />
          </div>
          <div class="col-12">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Estado</label>
            <input type="text" class="form-control" id="Estado">
            </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Codigo Postal</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>
                   
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-primary">Deshacer</button>
          </div>
        </form>
        <br>
        <section>
          <h2>Nuestros Clientes Opinan</h2>
          <br>

          <div class="opinion-1"></div>
          <div class="opinion-2"></div>
          <div class="opinion-3"></div>
          </section>
